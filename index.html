    <style>
        /*Estilos de el toggle switch*/
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
    
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }
    
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          border-radius: 34px;
          transition: .4s;
        }
    
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          border-radius: 50%;
          transition: .4s;
        }
    
        input:checked+.slider {
          background-color: #2196F3;
        }
    
        input:focus+.slider {
          box-shadow: 0 0 1px #2196F3;
        }
    
        input:checked+.slider:before {
          transform: translateX(26px);
        }
    
        /* Optional */
        .slider.round {
          border-radius: 34px;
        }
    
        .slider.round:before {
          border-radius: 50%;
        }

    <script>
        function toggleBackground() {
      var body = document.querySelector("body");
      var switchBtn = document.querySelector("input[type='checkbox']");
      var bg = document.querySelector(".bg");

      if (switchBtn.checked) {
        body.style.backgroundColor = "#333";
        bg.style.backgroundColor = "#2196F3";
      } else {
        body.style.backgroundColor = "#eee";
        bg.style.backgroundColor = "#ccc";
      }
    }
