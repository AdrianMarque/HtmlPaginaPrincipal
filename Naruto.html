<!DOCTYPE html>

<<html lang="es">>
  <head>
    <meta charset="utf-8">
    <title>Animes</title>
    <style>
      /* Estilos para la barra de menú */
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Estilos para resaltar el enlace del menú correspondiente a la página actual */
      .active {
        background-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="active">Inicio</a>
      <select onchange="window.location.href=this.value;">
        <option value="#">Animes populares</option>
        <option value="#">One Piece</option>
        <option value="#">Dragon Ball</option>
        <option value="#">Naruto</option>
      </select>
      <a href="#">Manga</a>
      <a href="#">Foro</a>
    </nav>

    <h1>Mis animes favoritos</h1>
    
    <script>
      // Resaltar el enlace del menú correspondiente a la página actual
      const links = document.getElementsByTagName("a");
      for (let i = 0; i < links.length; i++) {
        if (links[i].href === window.location.href) {
          links[i].classList.add("active");
          break;
        }
      }
    </script>
  </body>
</html>
